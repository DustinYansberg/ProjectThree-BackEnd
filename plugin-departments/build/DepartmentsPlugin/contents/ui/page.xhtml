<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<head>
	
		<link rel="stylesheet" href="css/departments-plugin.css"></link>
        
	</head>
	
	<body>
	
		<ui:composition>
		
			<h1 class="red">DEPARTMENTS MANAGEMENT</h1>
			
			<p id="test" class="textToChange">Here's my plugin...and I am *so* proud of it.</p>
			<p class="textToChange">Remember to add actual department functionality.</p>
			
            <button onclick="changeText()">CHANGE TEXT</button>

            <h2>Current Departments</h2>
            <table>
                <tr><th>ID</th><th>Name</th></tr>
            </table>

            <h2>Create New Department</h2>
            <div class="form">
                <form>
                    <label for="dept_name">Name</label>
                    <input type="text" name="dept_name" id="dept_name" />
                    <button type="submit" onclick="createDepartment()">CREATE DEPARTMENT</button>
                </form>
            </div>

            <!-- JS scripts that change the page's visuals of any kind must be called inside ui:composition and have this format -->
            <script src="#{plugins.requestContextPath}/plugin/DepartmentsPlugin/ui/js/departments-plugin.js" />
		</ui:composition>
	
	</body>
      
</html>
