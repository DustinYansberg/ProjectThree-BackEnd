<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<head>

		<!-- <link rel="stylesheet" href="css/departments-plugin.css"></link> -->
        
	</head>
	
	<body>
	
		<ui:composition>
		
			<h1 class="red">Departments Management Page</h1>
			
			<!-- <p id="test" class="textToChange">This is the departments plugin.</p>
			<p class="textToChange">Remember to add actual department functionality.</p>
			
            <button onclick="changeText()">CHANGE TEXT</button> -->

            <h2>Current Departments</h2>
            <table id="departmentsList">
                <tr><th>ID</th><th>Name</th><th>Description</th></tr>
            </table>

            <hr />

            <h2 id="currentOperationLbl">Create New Department</h2>
            <form>
                <label for="dept_name">Name</label>
                <input type="text" name="dept_name" id="dept_name" />
                <br />
                <label for="dept_desc">Description</label>
                <!-- <input type="text" name="dept_desc" id="dept_desc" /> -->
                <textarea name="dept_desc" id="dept_desc" />
                <br />
                <button type="button" id="createButton" onclick="createDepartment()">CREATE DEPARTMENT</button>
                <button type="button" id="updateButton" onclick="updateDepartment()">UPDATE DEPARTMENT</button>
                <button type="button" id="updateButtonCancel" onclick='toggleUpdate(false, "", "")'>Cancel Update</button>
            </form>
            <p id="idToUpdate" style="visibility: hidden;">-1</p>

            <!-- JS scripts that change the page's visuals of any kind must be called inside ui:composition and have this format -->
            <script src="#{plugins.requestContextPath}/plugin/DepartmentsPlugin/ui/js/departments-plugin.js" />
		</ui:composition>
	
	</body>
      
</html>
